<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>五子棋</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <!-- canvas 版本 -->
  <canvas id="checkerboard" width="450" height="450"></canvas>

  <!-- dom 版本 -->
  <div id="domBoard" class="chessboard">
    <!-- 赢时画的横线 -->
    <div id="lrLine" class="winLine"></div>
    <div id="tbLine" class="winLine"></div>
    <div id="rtLine" class="winLine"></div>
    <div id="rbLine" class="winLine"></div>
  </div>

  <!-- 按钮们 -->
  <div class="container">
    <label>切换：</label>
    <select id="switch">
      <option value="1">canvas 版本</option>
      <option value="2">dom 版本</option>
    </select>

    <button id="restart">重新游戏</button>
    <button id="revert">悔棋</button>
    <button id="removeRevert">撤销悔棋</button>
  </div>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
