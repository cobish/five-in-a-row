<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>五子棋</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
  <canvas id="checkerboard" width="450" height="450"></canvas>
  <div id="domBoard" class="chessboard"></div>

  <div class="container">
    <label>切换：</label>
    <select id="switch">
      <option value="1">canvas 版本</option>
      <option value="2">dom 版本</option>
    </select>

    <button id="revert">悔棋</button>
    <button id="removeRevert">撤销悔棋</button>
  </div>
  

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
